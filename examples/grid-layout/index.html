<!DOCTYPE html>
<html>
<head>
    <title>simple-gallery grid-layout example</title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="../../jqueryui-widget.min.js"></script>
    <script src="../../simple-gallery.min.js"></script>
    <style>
        #images {
            float:left;
            margin-right:10px;
        }
        
        #images img {
            width:150px;
            padding:5px;
            transition: all 200ms;
            -webkit-transition:all 200ms;
            -moz-transition:all 200ms;
            -ms-transition:all 200ms;
            -o-transition:all 200ms;
        }
        
        #full {
            float:left;
            width:470px;
            height:333px;
        }
        
        .selected {
            background-color:gray;
        }
    </style>
</head>
<body>
    <div id="images">
        <div class="row">
            <img src="../images/img1.jpg" />
            <img src="../images/img2.jpg" />
            <img src="../images/img3.jpg" />
        </div>
        <div class="row">
            <img src="../images/img4.jpg" />
            <img src="../images/img5.jpg" />
            <img src="../images/img6.jpg" />
        </div>
        <div class="row">
            <img src="../images/img7.jpg" />
            <img src="../images/img8.jpg" />
            <img src="../images/img9.jpg" />
        </div>
    </div>
    <div id="full">
    </div>
    
    <script>
        $('#full').gallery({source: "#images img",
                                  startImg: 3,
                                  easing: "linear",
                                  waitTime: 1000,
                                  changeTime: 300
                            });
        $("#full").on({
            mouseenter: function() {
                $("#full").gallery("stopAnimation");
            },
            mouseleave: function() {
                $("#full").gallery("resumeAnimation");
            }
        });
    </script>
</body>
</html>
